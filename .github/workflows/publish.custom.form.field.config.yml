# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Release 'form-field-config' package to npm registry

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/form-field-config/**'

  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22.12.0
          registry-url: https://registry.npmjs.org/

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0

      - name: Install dependencies
        run: pnpm install --filter=form-field-config --frozen-lockfile --strict-peer-dependencies=false

      - name: git config
        run: |
          git config --global user.email "saravanan.10393@gmail.com"
          git config --global user.name "sara"


      - name: Publish @kissflow/form-field-config to npm registry
        run:  pnpm publish:form-field-config
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

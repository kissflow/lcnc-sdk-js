# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Kf Create component Publish

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/create-component/**'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
  
      - name: setup pnpm
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 7
          run_install: |
            - args: [--filter=@kissflow/create-kf-component, --frozen-lockfile, --strict-peer-dependencies=false]

      - name: git config
        run: |
          git config --global user.email "saravanan.10393@gmail.com"
          git config --global user.name "sara"
            
      # - name: Run build
      #   run:  pnpm run build:create-component

      # disabled automatic version pump as it is conflicting with internal versioning
      # - name: pump package version
      #   run:  pnpm version patch

      - name: Publish package to npm
        run:  pnpm publish:create-component --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}